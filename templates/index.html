<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Redirect Example</title>
</head>
<body>
    <h1>Fetch and Redirect Example</h1>
    <button id="postButton">Send POST Request</button>

    <script>
        document.getElementById('postButton').addEventListener('click', function() {
            // Define the data to be sent in the POST request
            const postData = { "key": 'value' };

            // Use the Fetch API to send a POST request
            fetch('/api/post', {
                method: 'POST',
                // redirect: 'manual',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(function(response) {
                // Check if the response is a redirect (status 302 or 301)
                if (response.redirected) {
                    // Handle the redirect URL as needed
                    console.log('Redirect URL:', response.url);
                    // Manually redirect if desired
                    window.location.href = response.url;
                } else {
                    // Process the response here
                    console.log('Response status:', response.status);
                }
            })
            .catch(function(error) {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
